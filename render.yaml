services:
  - type: web
    name: forecastit
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: run.py
      - key: DATABASE_URL
        fromDatabase:
          name: forecastit-db
          property: connectionString
    autoDeploy: true

databases:
  - name: forecastit-db
    plan: free
