<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" opacity="0.1"/>
  
  <!-- Calendar Icon -->
  <g transform="translate(300,150)">
    <rect x="0" y="0" width="200" height="200" rx="20" fill="#e74c3c"/>
    <rect x="20" y="40" width="160" height="140" rx="10" fill="white"/>
    <text x="100" y="100" font-family="Arial" font-size="60" fill="#2c3e50" text-anchor="middle">31</text>
    <text x="100" y="140" font-family="Arial" font-size="24" fill="#2c3e50" text-anchor="middle">DEZ</text>
  </g>
  
  <!-- Vacation Elements -->
  <g transform="translate(100,200)">
    <!-- Beach Umbrella -->
    <path d="M150,200 Q100,150 150,100 T150,0" stroke="#e74c3c" stroke-width="8" fill="none"/>
    <path d="M50,100 Q150,50 250,100" fill="#e74c3c"/>
    
    <!-- Sun -->
    <circle cx="50" cy="50" r="30" fill="#f1c40f"/>
    <g transform="translate(50,50)">
      <line x1="-40" y1="0" x2="-60" y2="0" stroke="#f1c40f" stroke-width="4"/>
      <line x1="40" y1="0" x2="60" y2="0" stroke="#f1c40f" stroke-width="4"/>
      <line x1="0" y1="-40" x2="0" y2="-60" stroke="#f1c40f" stroke-width="4"/>
      <line x1="0" y1="40" x2="0" y2="60" stroke="#f1c40f" stroke-width="4"/>
    </g>
  </g>
  
  <!-- FORECASTIT Elements -->
  <g transform="translate(500,300)">
    <!-- IT Symbol -->
    <rect x="0" y="0" width="100" height="100" rx="10" fill="#2c3e50"/>
    <text x="50" y="65" font-family="Arial" font-size="40" fill="white" text-anchor="middle">IT</text>
  </g>
  
  <!-- Decorative Lines -->
  <g stroke="#95a5a6" stroke-width="2" opacity="0.3">
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="100" y1="450" x2="700" y2="450"/>
    <line x1="200" y1="400" x2="600" y2="400"/>
  </g>
</svg>
